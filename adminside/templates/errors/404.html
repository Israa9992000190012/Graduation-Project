{% extends 'errors/baseerror.html' %}
{% load static %}
{% block title %}404 - Error{% endblock %}

{% block content %}
<div id="layoutError">
    <div id="layoutError_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center mt-4">
                            <img class="mb-4 img-error" src="{% static 'img/error-404-monochrome.svg' %}" />
                            <p class="lead">This requested URL was not found on this server.</p>
                            <a href="{% url 'd-index' %}">
                                <i class="fas fa-arrow-left me-1"></i>
                                Return to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
            
</div>
{% endblock %}
